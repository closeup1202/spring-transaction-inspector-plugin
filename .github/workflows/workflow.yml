name: Publish IntelliJ Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Release ìƒì„± ê¶Œí•œ ì¶”ê°€

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin
        env:
          JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF##*/}" | sed 's/^v//' >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ### Version 1.0.2 - Enhanced Detection
            #### New Inspection
                   - Transaction Propagation Conflict Detection (MANDATORY/NEVER/REQUIRES_NEW)
                   - Detects runtime exceptions before they happen
                   - Warns about data inconsistency risks with REQUIRES_NEW
            #### N+1 Query Detection Improvements
                   - Now detects @ManyToOne(fetch = LAZY) relationships
                   - Now detects @OneToOne(fetch = LAZY) relationships
                   - More accurate detection based on fetch type defaults
            #### Total Inspections: 8 comprehensive checks for Spring transaction anti-patterns
            ---
            ðŸ”— [View on JetBrains Marketplace](https://plugins.jetbrains.com/plugin/28789-spring-transaction-inspector)
          draft: false
          prerelease: false
          files: build/distributions/spring-transaction-inspector-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}